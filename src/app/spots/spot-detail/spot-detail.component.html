<div *ngIf="spot">
    <div class="container-fluid">
      <div *ngIf="isModerator()" class="row spot-review">
        <div class="col-md-4">
          <button *ngIf="!isReviewed()" (click)="approve()" type="button" class="btn btn-success">Patvirtinti</button>
        </div>
        <div class="col-md-4">
          <button (click)="update()" type="button" class="btn btn-info">Papildyti</button>
        </div>
        <div class="col-md-4">
          <button  *ngIf="!isReviewed()" (click)="decline()" type="button" class="btn btn-danger">Atmesti</button>
        </div>
      </div>
    </div>
    <div class="container">
			<div class="row spot-detail">
				<div class="col-md-9 main">
					<h3 class="spot-title">{{ spot.title }}</h3>
					<div class="geo_link">
						<a href="#"><img src="/testas/assets/images/geo-link-icon.png" />{{ spot.city }}, {{ spot.country}}</a>
					</div>
          <sebm-google-map 
            [latitude]="spot.latitude" 
            [longitude]="spot.longitude" 
            [zoom]="15" 
            [scrollwheel]="false"
            [mapDraggable]="false"
            [disableDefaultUI]="true">
    				<sebm-google-map-marker [latitude]="spot.latitude" [longitude]="spot.longitude"></sebm-google-map-marker>
    			</sebm-google-map>
				</div>
				<div class="col-md-3 sidebar">
          <div class="beenHere">
  					<h4>Buvai šioje vietoje?</h4>
  					<p>Įvertink!</p>
  					<a (click)="gotoLogin()" class="btn btn-dark">Buvau</a>
          </div>
          <div class="spot-stats">
						<div class="col-md-4 col-xs-4"><p>{{ spot.rating }}<span class="glyphicon glyphicon-star"></span></p></div>
						<div class="col-md-4 col-xs-4"><p>{{ spot.beenHere }}<span class="glyphicon glyphicon-eye-open"></span></p></div>
            <div class="col-md-4 col-xs-4"><img [src]="'/testas/assets/images/' + spot.category + '.png'" /></div>
					</div>
				</div>
			</div>
      <div class="row spot-description">
        <h3>Aprašymas</h3>
        <p>{{ spot.description }}</p>
        <p *ngIf="!spot.description" class="alert alert-info">Deja! Ši vieta neturi aprašymo.</p>
      </div>
			<div class="row spot-images">
				<h3>Galerija</h3>
				<div *ngIf="spot.images">
          <div class="image">
            <img [src]="mainImage">
          </div>
          <!-- <img *ngFor="let image of spot.images" [src]="image.url" (click)="changeMainImage(image)" [style.width.px]="200" class="thumbnail image-thumbnail"> -->
          <!-- <img [src]="spot.images[0].url" [alt]="spot.images[1].title" [title]="spot.images[1].title" [style.width.px]="200">
          <img [src]="spot.images[1].url" [alt]="spot.images[2].title" [title]="spot.images[2].title" [style.width.px]="200"> -->
				</div>
        <div *ngIf="!spot.images" class="alert alert-info">
            Deja! Ši vieta neturi nuotraukos.
            <!-- <a href="#" class="alert-link">Click here to Login and add a picture</a> -->
            <!-- <a *ngIf="isModerator()" (click)="gotoUpdate()" class="alert-link">Click here to login and add a picture</a> -->
        </div>
			</div>
				<!-- TODO Could be 'You may also like' part here -->
    </div><!-- /.content -->
</div>
