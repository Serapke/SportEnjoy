<div class="container-fluid">
	<div class="row">
		<h2 class="hidden-xs">Profilis</h2>
	</div>
	<div class="row">
		<div id="profile" class="col-md-offset-1 col-md-10">
			<div class="panel panel-primary">
				<div class="panel-heading">Pažymėtos vietos</div>
				<table class="table table-hover spots">
					<thead>
						<tr>
							<th>#</th>
							<th>Pavadinimas</th>
							<th class="hidden-xs">Kategorija</th>
							<th class="hidden-xs">Vieta</th>
							<th class="hidden-xs">Sukurta</th>
							<th>Statusas</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let spot of spots"
							[class.success]="spotStatus(spot.approved, spot.reviewed) == 'Patvirtinta'"
							[class.danger]="spotStatus(spot.approved, spot.reviewed) == 'Atmesta'"
							[routerLink]="['/spot', spot.id]">
							<td>{{ spot.id }}</td>
							<td>{{ spot.title }}</td>
							<td class="hidden-xs">{{ spot.category }}</td>
							<td class="hidden-xs">{{ spot.city }}, {{ spot.country }}</td>
							<td class="hidden-xs">{{ spot.created_at | date:'mediumDate' }}</td>
							<td>{{ spotStatus(spot.approved, spot.reviewed) }}</td>
						</tr>
					</tbody>
				</table>
				<div *ngIf="spots && spots.length == 0" class="panel-footer">Dar nepažymėjote jokios vietos</div>
		</div>
	</div>
</div>
